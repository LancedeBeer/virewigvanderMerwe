<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <!-- 13 images -->
        <div class="flex-item" id="image1"><img src="WeddingImages/1.png" alt="Image 1"></div>
        <div class="flex-item" id="image2"><img src="WeddingImages/2.png" alt="Image 2"></div>
        <div class="flex-item" id="image3"><img src="WeddingImages/3.png" alt="Image 3"></div>
        <div class="flex-item" id="image4">
            <img src="WeddingImages/4.png" alt="Image 4">
            <div class="countdown" id="countdown"></div>
        </div>
        <div class="flex-item" id="image5"><img src="WeddingImages/5.png" alt="Image 5"></div>
        <div class="flex-item" id="image6"><img src="WeddingImages/6.png" alt="Image 6"></div>
        <div class="flex-item" id="image7"><img src="WeddingImages/7.png" alt="Image 7"></div>
        <div class="flex-item" id="image8"><img src="WeddingImages/8.png" alt="Image 8"></div>
        <div class="flex-item" id="image9"><img src="WeddingImages/9.png" alt="Image 9"></div>
        <div class="flex-item" id="image10"><img src="WeddingImages/10.png" alt="Image 10"></div>
        <div class="flex-item" id="image11"><img src="WeddingImages/Timeline.png" alt="Image 11"></div>
        <div class="flex-item" id="image12">
            <img src="WeddingImages/11.png" alt="Image 12">
            <div class="dynamic-links">
                <a href="https://ambersandgrace.co.za/"><img src="WeddingImages/Logo/AmberGrace.png" alt="Link 1"></a>
                <a href="https://www.guesthouse56.com/"><img src="WeddingImages/Logo/Guesthouse@56.png" alt="Link 2"></a>
                <a href="https://www.silverfigguesthouse.co.za/"><img src="WeddingImages/Logo/SilverFig.png" alt="Link 3"></a>
            </div>
        </div>
        <div class="flex-item" id="image13">
            <img src="WeddingImages/12.png" alt="Image 13">
            <div class="rsvp">
                <p>Are you coming to the wedding?</p>
                <button onclick="yesRSVP()">Yes</button>
                <button onclick="noRSVP()">No</button>
                
            </div>
        </div>
    </div>

    <!-- Popup for RSVP forms -->
    <div class="popup" id="noPopup">
        <label for="name">Please enter your name:</label>
        <input type="text" id="name" required><br>
        <button onclick="closePopup('noPopup')">Submit</button>
    </div>

    <div class="popup" id="yesPopup">
        <form id="rsvpForm">
            <label for="guestName">Name:</label>
            <input type="text" id="guestName" required>
            <br>

            <label>Starter:</label>
            <select id="starter">
                <option>Option 1</option>
                <option>Option 2</option>
            </select>
            <br>

            <label>Main:</label>
            <select id="main">
                <option>Option 1</option>
                <option>Option 2</option>
            </select>
            <br>

            <label>Dessert:</label>
            <select id="dessert">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
            </select>
            <br>

            <label>Song Recommendation:</label>
            <input type="text" id="songRecommendation">
            <br>
            
            <button type="submit" onclick="closePopup('yesPopup')">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
